---
layout: index_dir
title: "/tools/"
permalink: /tools/
show: false
---

<ul style='font-size:16px;'>
  {% for item in site.tools reversed %}
    {% if item.show != false %}
      <li><a target='blank' href="{{ item.url }}">{{ item.title }}</a> &emsp;<span style='color:#009688; font-size:8px'>{{ item.date | date: "%Y-%m-%d" }}</span></li>
    {% endif %}
  {% endfor %}
</ul>
