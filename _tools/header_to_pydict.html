<script>
    function convert() {
        var headersTextArea = document.getElementById('headers');
        var pydictTextArea = document.getElementById('pydict');
        var headerString = headersTextArea.value.trim();
        var components = headerString.split('\n');
        var pydictString = '{'
        for (let index = 0; index < components.length; index++) {
            var element = components[index];
            var es = element.split(':');
            pydictString += "'" + es[0] + "': '" + es[1].trim() + "'";
            if (index != components.length - 1) {
                pydictString += ', '
            }
        }
        pydictString += '}'
        pydictTextArea.value = pydictString
    }

</script>

<textarea id="headers" id="" cols="30" rows="10">

</textarea><br>

<button onclick="convert()">点击转为Python字典</button> <br>
